# Tharos Organizational Policy
exclude:
  - "audit_samples"
  - "dist"
  - "node_modules"

security:

  enabled: true
  rules:
    - pattern: "eval\\("
      message: "Code injection risk: eval() detected"
      severity: "block"
    
    - pattern: "(?i)(api[_-]?key|secret).*=.*['\"].*['\"]"
      message: "Hardcoded credentials detected"
      severity: "block"

policies:
  security:
    severity: block
  code_smell:
    severity: warning
  todo:
    severity: warning


# Cloud Sync Config
sync:
  enabled: true
  interval: hourly
  enforce_unbreakable: true

# AI Engine Config
ai:
  mode: managed # Options: local, managed, hybrid
  provider: auto
  min_risk_score: 60 # Only show insights for risks >= 60



