name: Release

on:
  push:
    branches:
      - master
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(grep '"version":' package.json | cut -d'"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create Tag and Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Tharos Release ${{ steps.get_version.outputs.tag }} ðŸ¦ŠðŸš€
          body: |
            ## ðŸ¦Š Tharos Release ${{ steps.get_version.outputs.tag }}
            
            This release was automatically generated by GitHub Actions.
            
            For a detailed list of changes, please refer to the [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
